{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django Login Auth</title>
    <link rel="stylesheet" href="{% static 'login/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="register-form" method="post">
          {% csrf_token %} {{ form.name }}
          {{ form.username }}
          {{ form.email }}
          {{ form.password1 }}
          {{ form.password2 }}
          
          <button id="btnSignUp">sign up</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" action="/auth-login" method="POST">
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>login</button>
          <div
            id="g_id_onload"
            data-client_id="302402772944-j58eij7ttsgksqrqqaba4b5n0et90lmp.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-login_uri="http://localhost:8000/auth-receiver"
            data-itp_support="true"
          ></div>
          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="rectangle"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left"
          ></div>
          <p class="message">
            Not registered? <a href="#">Create an account</a>
          </p>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(".message a").click(function () {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      });

      $("#btnSignUp").click(function () {
        var form = $("#register-form");
        $.ajax({
          type: "POST",
          url: "{% url 'sign_in' %}",
          data: form.serialize(),
          success: function (response) {
            if (response.success) {
              alert("Account created successfully!");
              redirect("sign_in")
            } else {
              var errorMessages = [];
              $.each(response.errors, function (field, error) {
                var placeholder = form.find("[name='" + field + "']").attr("placeholder");
                errorMessages.push(placeholder + ": " + error);
              });
              alert("Errors:\n" + errorMessages.join("\n"));
            }
          },
          error: function (response) {
            alert("An error occurred. Please try again.");
          },
        });
      });
    </script>
    </script>
  </body>
</html>
