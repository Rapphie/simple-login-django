{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django Login Auth</title>
    <link rel="stylesheet" href="{% static 'login/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        {% if form.errors %}
        <div class="error text-danger" style="font-size: 12px" message>
          <ul style="list-style-type: none">
            {% for field, errors in form.errors.items %} {% for error in errors %}
            <li>{{field}}: {{ error }}</li>
            {% endfor %} {% endfor %}
          </ul>
        </div>
        {% endif %}
        <form class="login-form" action="{% url "account_signup" %}" id="login-form" method="post">
          {% csrf_token %}
          <input
            type="text"
            name="{{ form.username.name }}"
            placeholder="Username"
            class="form-control"
            id="id_username"
          />
          <input
            type="email"
            name="{{ form.email.name }}"
            placeholder="Email (optional)"
            class="form-control"
            id="id_email"
          />
          <input
            type="password"
            name="{{ form.password1.name }}"
            placeholder="Password"
            class="form-control"
            id="id_password1"
          />
          <input
            type="password"
            name="{{ form.password2.name }}"
            placeholder="Confirm Password"
            class="form-control"
            id="id_password2"
          />
          <button id="btnSignUp" name="register">sign up</button>
          <p class="message">Already registered? <a href="{% url "account_login" %}">Sign In</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
